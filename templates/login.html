{% extends "base.html" %}
{% block title %}Accesso — Broker Quote Hub{% endblock %}
{% block breadcrumb %}<a href="/">Login</a>{% endblock %}
{% block content %}
<div class="content-card" style="max-width:420px;margin:40px auto;">
  <h2 style="margin-top:0;">Accesso al portale</h2>
  <p style="font-size:0.9rem;margin-bottom:16px;">
    Inserisci le credenziali di test per accedere alla dashboard.
  </p>

  {% if error %}
    <div style="background:#ffe0e0;color:#900;padding:8px 12px;border-radius:6px;margin-bottom:12px;font-size:0.9rem;">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" action="/login">
    <div class="form-grid">
      <div style="grid-column:1/-1">
        <label>Username</label>
        <input name="username" required placeholder="es. admin">
      </div>
      <div style="grid-column:1/-1">
        <label>Password</label>
        <input name="password" type="password" required placeholder="••••••••">
      </div>
    </div>
    <div class="mt16" style="display:flex;gap:10px">
      <button type="submit">Entra</button>
    </div>
  </form>
</div>
{% endblock %}
