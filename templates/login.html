<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Login — Broker Quote Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#f4f6f8;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:#fff;
      padding:24px 28px;
      border-radius:14px;
      box-shadow:0 10px 25px rgba(15,23,42,.12);
      width:100%;
      max-width:380px;
    }
    h1{
      font-size:1.3rem;
      margin-bottom:4px;
    }
    p{
      font-size:.85rem;
      color:#4b5563;
      margin-bottom:16px;
    }
    label{
      font-size:.8rem;
      font-weight:500;
      color:#374151;
      display:block;
      margin-bottom:4px;
    }
    input{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #d1d5db;
      font-size:.9rem;
      margin-bottom:10px;
    }
    button{
      width:100%;
      padding:9px 12px;
      border-radius:999px;
      border:0;
      background:#2563eb;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      font-size:.9rem;
    }
    .error{
      background:#fee2e2;
      color:#b91c1c;
      padding:8px 10px;
      border-radius:8px;
      font-size:.8rem;
      margin-bottom:10px;
    }
    .brand{
      font-size:.8rem;
      color:#9ca3af;
      margin-top:12px;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Accesso al portale</h1>
    <p>Inserisci le credenziali di test per accedere alla dashboard.</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <label>Username</label>
      <input name="username" required placeholder="admin" value="admin">

      <label>Password</label>
      <input name="password" type="password" required placeholder="password123" value="password123">

      <button type="submit">Entra</button>
    </form>

    <div class="brand">CIMINO BROKER — Broker Quote Hub</div>
  </div>
</body>
</html>
